<body>

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Quarantine Recipe Machine</a>
        </div>
      </nav>

      <div style="background-image: url('food4.jpg');"></div>

<div class="flex-container">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Create Your Recipe</span>
          <p>Enter two ingredients you have on hand and we will give you 10 recipes to choose from that
              include those two ingredients.
          </p>

          <section class="row form-group">
            <form class="mb-4">
                <div class = "col-sm-12 col-md-12 blueText recipe-block">
                <label for="ingredient_1"></label>
                  <input type="text" class="form-control" id="ingredient_1" name="ingredient_1" placeholder="Enter first ingredient"></input>
                </div>
             </form>   
            
            <form>
            <div class = "col-sm-12 col-md-12 blueText recipe-block">
              <label for="ingredient_2"></label>
                  <input type="text" class="form-control" id="ingredient_2" name="ingredient_2" placeholder="Enter second ingredient"></input>
            </div>
           </form>
        
    <div class="card-action">
        <a href="#">Saved Recipes</a>
        <!-- <button class="btn btn-primary" align="center" type="submit" id="recipeFind">Search</button> -->
        <button class="waves-effect waves-light btn">Create!</button>
    </div>
    </section>

    <!--Modal Window Start-->
<div id="foodModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close modalClose" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Recipe List</h4>
      </div>
      <div class="modal-body">
        <!--Recipe list START-->
        <ul id="recipeList">
         
        </ul>
        <!--Recipe list END-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default modalClose" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



<!--Modal Window End-->
