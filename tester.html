<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap/modal plugin....-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/components/modal/"> 
    
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./tester_assets/tester.css" />
    
    
    <title>Quarantine Recipe</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Recipe Example</h1>
      <p class="lead">Backend Process Using Two Inputs</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    
        <main class="container-fluid">                      
          
        

            <section class="row form-group">
              <form class="mb-4">
                  <div class = "col-sm-12 col-md-12 blueText recipe-block">
                  <label for="ingredient_1">Ingredient 1:</label>
                    <input type="text" class="form-control" id="ingredient_1" name="ingredient_1" placeholder="Search Ingredient 1"></input>
                  </div>
               </form>   
              
              <form>
              <div class = "col-sm-12 col-md-12 blueText recipe-block">
                <label for="ingredient_2">Ingredient 2:</label>
                    <input type="text" class="form-control" id="ingredient_2" name="ingredient_2" placeholder="Search Ingredient 2"></input>
              </div>
             </form>


             <div class="container row">
               <div class= "col-sm-12 col-md-12" >
               <button class="btn btn-primary" align="center" type="submit" id="recipeFind">Search</button>
               </div>
            </div>
          </section>

</main>


<!--Modal Window Start-->
<div id="foodModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close modalClose" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Recipe List</h4>
      </div>
      <div class="modal-body">
        <!--Recipe list START-->
        <ul id="recipeList">
         
        </ul>
        <!--Recipe list END-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default modalClose" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



<!--Modal Window End-->

    <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./tester_js/moment.js"></script>
    <script src="./tester_js/tester.js"></script>
    <script> moment().format() </script>
  
    
  </body>
</html>
